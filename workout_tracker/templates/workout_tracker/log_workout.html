{% extends "base.html" %}
{% load static %}
{% block extra_title %}
    | Save Workout
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    {% if in_progress %}
        <div class="row">
            <div class="col-sm-8 mx-auto">    
                <form class="mt-3" action="{% url 'log_workout' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <hr>
                    <div id="button-container" class="form-row justify-content-center">
                        <div class="form-group col-sm-6">
                            <button class="btn btn-success form-control text-uppercase" id="save" type="submit">Log Workout</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
