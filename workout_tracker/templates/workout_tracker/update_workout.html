{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    {% if edit_in_progress %}
    <div class="row">
        <div class="col-sm-8 mx-auto">    
            <form class="mt-3" action="{% url 'update_workout' workout.id %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="button-container" class="form-row justify-content-center">
                    <div class="form-group col-sm-6">
                        <button class="btn btn-primary form-control text-uppercase" id="save" type="submit">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
